<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä —á—Ç–µ–Ω–∏—è –¥–ª—è –¥–µ—Ç–µ–π 5-10 –ª–µ—Ç">
    <title>–¢—Ä–µ–Ω–∞–∂–µ—Ä –ß—Ç–µ–Ω–∏—è - English Lessons</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Glassmorphism card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Lesson selector */
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lesson-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .lesson-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .lesson-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Trainer screen */
        .trainer-screen {
            display: none;
        }

        .word-display {
            text-align: center;
            margin: 40px 0;
        }

        .word-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .word-translation {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .word-transcription {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Phoneme slots */
        .phoneme-slots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }

        .phoneme-slot {
            width: 60px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .phoneme-slot.filled {
            background: rgba(56, 239, 125, 0.3);
            border: 2px solid rgba(56, 239, 125, 0.6);
        }

        /* Phoneme buttons */
        .phoneme-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .phoneme-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .phoneme-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .phoneme-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Progress */
        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }

        /* Error */
        .error {
            background: rgba(244, 92, 67, 0.2);
            border: 2px solid rgba(244, 92, 67, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        // Lesson Manager
        class LessonManager {
            constructor() {
                this.cache = new Map();
                this.baseUrl = '/data/trainer';
            }

            async load(lessonId) {
                if (this.cache.has(lessonId)) {
                    return this.cache.get(lessonId);
                }

                try {
                    const response = await fetch(`${this.baseUrl}/lesson_${String(lessonId).padStart(2, '0')}.json`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const lesson = await response.json();
                    this.cache.set(lessonId, lesson);
                    return lesson;
                } catch (error) {
                    console.error(`Failed to load lesson ${lessonId}:`, error);
                    throw error;
                }
            }

            async getAvailableLessons() {
                const lessonIds = [1, 2, 3, 4];
                const lessons = [];
                
                for (const id of lessonIds) {
                    try {
                        const lesson = await this.load(id);
                        lessons.push(lesson);
                    } catch (error) {
                        console.warn(`Lesson ${id} not available`);
                    }
                }
                
                return lessons;
            }
        }

        // App
        class TrainerApp {
            constructor() {
                this.lessonManager = new LessonManager();
                this.currentLesson = null;
                this.currentWordIndex = 0;
                this.currentPhonemes = [];
                this.score = 0;
                this.init();
            }

            async init() {
                try {
                    const lessons = await this.lessonManager.getAvailableLessons();
                    this.renderLessonSelector(lessons);
                } catch (error) {
                    this.renderError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —É—Ä–æ–∫–∏');
                }
            }

            renderLessonSelector(lessons) {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="header">
                        <h1>üéì –¢—Ä–µ–Ω–∞–∂–µ—Ä –ß—Ç–µ–Ω–∏—è</h1>
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–∫ –¥–ª—è –Ω–∞—á–∞–ª–∞</p>
                    </div>
                    <div class="card">
                        <div class="lesson-grid">
                            ${lessons.map(lesson => `
                                <div class="lesson-card" onclick="app.startLesson(${lesson.id})">
                                    <div class="lesson-emoji">${lesson.emoji}</div>
                                    <div class="lesson-title">${lesson.title}</div>
                                    <div class="lesson-info">
                                        üìö ${lesson.wordCount} —Å–ª–æ–≤<br>
                                        ‚è± ${lesson.estimatedTime} –º–∏–Ω
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            async startLesson(lessonId) {
                try {
                    this.currentLesson = await this.lessonManager.load(lessonId);
                    this.currentWordIndex = 0;
                    this.score = 0;
                    this.renderTrainer();
                } catch (error) {
                    this.renderError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —É—Ä–æ–∫');
                }
            }

            renderTrainer() {
                const word = this.currentLesson.words[this.currentWordIndex];
                const allPhonemes = this.shuffleArray([...this.currentLesson.phonemesSet]);
                this.currentPhonemes = [];

                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="card">
                        <div class="progress">
                            –°–ª–æ–≤–æ ${this.currentWordIndex + 1} –∏–∑ ${this.currentLesson.words.length}
                            | –û—á–∫–∏: ${this.score}
                        </div>
                        
                        <div class="word-display">
                            <div class="word-emoji">${word.emoji}</div>
                            <div class="word-translation">${word.translation}</div>
                            <div class="word-transcription">${word.transcription}</div>
                        </div>

                        <div class="phoneme-slots" id="phoneme-slots">
                            ${word.phonemes.map((_, i) => `
                                <div class="phoneme-slot" id="slot-${i}"></div>
                            `).join('')}
                        </div>

                        <div class="phoneme-buttons" id="phoneme-buttons">
                            ${allPhonemes.map((p, i) => `
                                <button class="phoneme-btn" onclick="app.addPhoneme('${p}', ${i})">${p}</button>
                            `).join('')}
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="app.clearPhonemes()">–û—á–∏—Å—Ç–∏—Ç—å</button>
                            <button class="btn btn-primary" id="check-btn" onclick="app.checkAnswer()" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }

            addPhoneme(phoneme, btnIndex) {
                const word = this.currentLesson.words[this.currentWordIndex];
                
                if (this.currentPhonemes.length >= word.phonemes.length) return;

                this.currentPhonemes.push(phoneme);
                const slot = document.getElementById(`slot-${this.currentPhonemes.length - 1}`);
                slot.textContent = phoneme;
                slot.classList.add('filled');

                // Disable button
                const buttons = document.querySelectorAll('.phoneme-btn');
                buttons[btnIndex].disabled = true;

                // Enable check button if all slots filled
                if (this.currentPhonemes.length === word.phonemes.length) {
                    document.getElementById('check-btn').disabled = false;
                }
            }

            clearPhonemes() {
                this.currentPhonemes = [];
                const slots = document.querySelectorAll('.phoneme-slot');
                slots.forEach(slot => {
                    slot.textContent = '';
                    slot.classList.remove('filled');
                });

                const buttons = document.querySelectorAll('.phoneme-btn');
                buttons.forEach(btn => btn.disabled = false);
                
                document.getElementById('check-btn').disabled = true;
            }

            checkAnswer() {
                const word = this.currentLesson.words[this.currentWordIndex];
                const userWord = this.currentPhonemes.join('');
                const correctWord = word.phonemes.join('');

                if (userWord === correctWord) {
                    this.score += 10;
                    this.nextWord();
                } else {
                    const card = document.querySelector('.card');
                    card.classList.add('shake');
                    setTimeout(() => card.classList.remove('shake'), 500);
                }
            }

            nextWord() {
                this.currentWordIndex++;
                
                if (this.currentWordIndex >= this.currentLesson.words.length) {
                    this.showResults();
                } else {
                    setTimeout(() => this.renderTrainer(), 500);
                }
            }

            showResults() {
                const maxScore = this.currentLesson.words.length * 10;
                const percentage = (this.score / maxScore) * 100;
                const stars = percentage >= 90 ? '‚≠ê‚≠ê‚≠ê' : percentage >= 70 ? '‚≠ê‚≠ê' : percentage >= 50 ? '‚≠ê' : '';

                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="card">
                        <div class="header">
                            <h1>üéâ –£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω!</h1>
                        </div>
                        <div style="text-align: center; font-size: 3rem; margin: 30px 0;">
                            ${stars}
                        </div>
                        <div style="text-align: center; font-size: 1.5rem; margin: 20px 0;">
                            –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${this.score} / ${maxScore}
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="app.init()">–í—ã–±—Ä–∞—Ç—å —É—Ä–æ–∫</button>
                            <button class="btn btn-primary" onclick="app.startLesson(${this.currentLesson.id})">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }

            renderError(message) {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="card">
                        <div class="error">
                            <h2>‚ùå –û—à–∏–±–∫–∞</h2>
                            <p>${message}</p>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="location.reload()">–û–±–Ω–æ–≤–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        }

        // Initialize app
        const app = new TrainerApp();
    </script>
</body>
</html>
