<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Интерфейс (поверх 3D мира) -->
    <div id="ui-layer">
        <div id="loading">Загрузка дворца...</div>
        <div id="error-msg" style="display: none;"></div>
        <div id="controls-hint">Крути колесико или жми ↑ для движения</div>
        <button id="back-btn" onclick="history.back()">Exit</button>
    </div>

    <!-- 3D Сцена -->
    <div id="scene">
        <div id="world">
            <!-- Сюда JS добавит стены и слова -->
        </div>
    </div>

    <!-- Логика (порядок важен!) -->
    <script src="js/camera.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
