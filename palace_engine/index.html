<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Palace Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- UI Layer -->
    <div id="ui-layer">
        <div id="loading">Loading Palace...</div>
        <div id="error-msg" style="display: none;"></div>
        <div id="controls-hint">Use mouse wheel or ↑/↓ arrows to move</div>
        <div id="progress-bar"></div>
        <div id="word-counter"><span>0</span> / 0</div>
        <button id="back-btn" onclick="history.back()">← Exit</button>
    </div>

    <!-- 3D Scene -->
    <div id="scene">
        <div id="world"></div>
    </div>

    <!-- JavaScript Modules - ВАЖНО: type="module" -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
