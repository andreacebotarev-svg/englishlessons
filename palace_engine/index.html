<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="3D Memory Palace for English vocabulary learning">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Memory Palace Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- UI Layer -->
    <div id="ui-layer">
        <div id="loading">Loading Palace...</div>
        <div id="error-msg" style="display: none;"></div>
        <div id="controls-hint">üéÆ WASD to move & rotate | Scroll or ‚Üë/‚Üì arrows</div>
        <div id="progress-bar"></div>
        <div id="word-counter"><span>0</span> / 0</div>
        <button id="back-btn" onclick="history.back()">‚Üê Exit</button>
    </div>

    <!-- WASD Hints -->
    <div class="wasd-hints">
        <div class="wasd-hint-group">
            <div class="wasd-hint-row">
                <div class="wasd-key" data-key="w">W</div>
            </div>
            <div class="wasd-hint-row">
                <div class="wasd-key" data-key="a">A</div>
                <div class="wasd-key" data-key="s">S</div>
                <div class="wasd-key" data-key="d">D</div>
            </div>
            <div class="wasd-hint-label">Move & Rotate</div>
        </div>
        
        <div class="wasd-hint-group">
            <div class="wasd-hint-row">
                <div class="wasd-key" data-key="q">Q</div>
                <div class="wasd-key" data-key="e">E</div>
            </div>
            <div class="wasd-hint-label">Strafe</div>
        </div>
    </div>

    <!-- 3D Scene -->
    <div id="scene">
        <div id="world"></div>
    </div>

    <!-- JavaScript Modules - –í–ê–ñ–ù–û: type="module" -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
