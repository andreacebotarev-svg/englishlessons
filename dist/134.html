<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <title>REAL TIME ‚Äì Asking for directions</title>

    <style>
        :root {
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                         "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size-base: 16px;
            --line-height-base: 1.6;

            --accent: #FFB300;
            --accent-soft: rgba(255, 179, 0, 0.08);
            --accent-strong: rgba(255, 179, 0, 0.18);
            --bg-page: #F5F5F7;
            --bg-card: #FFFFFF;
            --bg-muted: #FFF8E1;
            --text-main: #1D1D1F;
            --text-sub: #86868B;
            --text-tertiary: #CECED2;
            --text-invert: #FFFFFF;

            --accent-success: #34C759;
            --accent-success-bg: #E8F8EA;
            --accent-error: #FF3B30;
            --accent-error-bg: #FFF0F0;

            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-pill: 999px;

            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);

            --p: #FFB300;
            --s: #0288D1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-page: #000000;
                --bg-card: #1C1C1E;
                --bg-muted: #2C2817;
                --text-main: #F5F5F7;
                --text-sub: #9E9EA4;
                --text-tertiary: #3A3A3C;
                --shadow-sm: 0 2px 8px rgba(0,0,0,0.4);
                --shadow-md: 0 8px 24px rgba(0,0,0,0.7);
            }
        }

        *, *::before, *::after {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: var(--font-main);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            color: var(--text-main);
            background-color: var(--bg-page);
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4 {
            margin: 0 0 0.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        p { margin: 0 0 0.9em; }

        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            position: relative;
            background: linear-gradient(135deg, var(--p), var(--s));
            color: white;
            padding: 26px 20px;
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
            transform: rotate(-15deg);
            pointer-events: none;
        }

        .lesson-title {
            font-size: 1.9rem;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .lesson-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tabs-nav {
            position: sticky;
            top: 10px;
            z-index: 50;
            margin-bottom: 18px;
            padding-bottom: 10px;
            background: linear-gradient(to bottom, rgba(245,245,247,1), rgba(245,245,247,0));
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .tabs-container::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: var(--radius-pill);
            border: 1px solid var(--text-tertiary);
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-sub);
            cursor: pointer;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
            transition: all 0.25s ease;
        }

        .tab-btn.active {
            background: var(--p);
            color: white;
            border-color: var(--p);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .block {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .block-title {
            font-size: 1.2rem;
            color: var(--p);
        }

        .reading-text {
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .map-container {
            background: var(--bg-muted);
            padding: 14px;
            border-radius: var(--radius-md);
            margin-top: 12px;
        }

        .map-placeholder {
            border-radius: 10px;
            border: 2px dashed var(--s);
            padding: 20px 14px;
            text-align: center;
            color: var(--s);
            font-weight: 600;
            background: #E3F2FD;
        }

        .profile {
            background: var(--bg-muted);
            border-left: 4px solid var(--p);
            border-radius: var(--radius-md);
            padding: 12px 14px;
            margin: 12px 0;
        }

        .profile strong {
            color: var(--p);
        }

        .hl {
            background: transparent;
            border-bottom: 2px solid var(--p);
            padding: 0 2px;
            border-radius: 4px;
            cursor: pointer;
        }

        .hl:active {
            background: var(--p);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 14px;
        }

        .v-item {
            background: var(--bg-card);
            border-radius: 18px;
            padding: 16px 10px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            position: relative;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .v-item:active {
            transform: scale(0.96);
            box-shadow: none;
        }

        .v-item .en {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .v-item .ru {
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .v-item::after {
            content: "üîä";
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .p-list {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .p-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .p-item:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: calc(100% - 16px);
            height: 1px;
            background: var(--text-tertiary);
            opacity: 0.35;
        }

        .p-item:active { background: var(--bg-muted); }

        .p-text-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .p-en { font-weight: 600; }
        .p-ru { font-size: 0.86rem; color: var(--text-sub); }

        .p-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--bg-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .listen-btn {
            border-radius: var(--radius-pill);
            border: none;
            background: var(--accent-soft);
            color: var(--accent);
            padding: 6px 14px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }

        .listen-btn.playing {
            background: var(--accent);
            color: white;
        }

        .q-item {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 18px 16px;
            margin-bottom: 18px;
            box-shadow: var(--shadow-sm);
        }

        .q-txt {
            font-weight: 600;
            margin-bottom: 12px;
        }

        .opts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .opt-btn {
            width: 100%;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid rgba(0,0,0,0.06);
            background: var(--bg-page);
            cursor: pointer;
            text-align: left;
            font-weight: 500;
            transition: background 0.15s ease, transform 0.15s ease;
        }

        .opt-btn:hover { background: var(--accent-soft); }

        .opt-btn:active {
            transform: scale(0.97);
        }

        .opt-btn.good {
            background: var(--accent-success-bg);
            border-color: var(--accent-success);
            color: #1b5e20;
        }

        .opt-btn.bad {
            background: var(--accent-error-bg);
            border-color: var(--accent-error);
            color: #b71c1c;
        }

        .fb {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body { padding: 14px; padding-bottom: 70px; }
            .lesson-title { font-size: 1.6rem; }
            .block { padding: 16px; }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 class="lesson-title" id="lesson-title">REAL TIME</h1>
        <div class="lesson-subtitle" id="lesson-subtitle">Asking for directions</div>
    </header>

    <div class="tabs-nav">
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="read">üìñ Reading</button>
            <button class="tab-btn" data-tab="vocab">üìö Vocabulary</button>
            <button class="tab-btn" data-tab="phrases">üí¨ Phrases</button>
            <button class="tab-btn" data-tab="quiz">‚úèÔ∏è Quiz</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div id="tab-read" class="tab-content active"></div>
        <div id="tab-vocab" class="tab-content"></div>
        <div id="tab-phrases" class="tab-content"></div>
        <div id="tab-quiz" class="tab-content"></div>
    </div>
</div>

<script>
(function() {
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º ID —É—Ä–æ–∫–∞ –∏–∑ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞ (–æ–∂–∏–¥–∞–µ—Ç—Å—è 134.html)
    const pathParts = window.location.pathname.split("/");
    const fileName = pathParts[pathParts.length - 1] || "134.html";
    const lessonId = fileName.replace(".html", "") || "134";

    const dataUrl = "../data/" + lessonId + ".json";

    fetch(dataUrl)
        .then(r => {
            if (!r.ok) throw new Error("HTTP " + r.status);
            return r.json();
        })
        .then(data => renderLesson(data))
        .catch(err => {
            console.error(err);
            document.getElementById("tab-read").innerHTML =
                "<div class='block'><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —É—Ä–æ–∫–∞ –∏–∑ " + dataUrl + ".</p></div>";
        });

    function renderLesson(data) {
        // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Ü–≤–µ—Ç–∞
        document.title = (data.title || "Lesson") + " ‚Äì " + (data.subtitle || "");
        document.getElementById("lesson-title").textContent = data.title || "Lesson";
        document.getElementById("lesson-subtitle").textContent = data.subtitle || "";

        if (data.colors && data.colors.length) {
            const root = document.documentElement.style;
            root.setProperty("--accent", data.colors[0]);
            root.setProperty("--p", data.colors[0]);
            if (data.colors[1]) root.setProperty("--s", data.colors[1]);
        }

        const reading = [];
        const vocab = [];
        const phrases = [];
        const quizzes = [];

        (data.content || []).forEach(item => {
            if (item.type === "block") reading.push(item);
            else if (item.type === "vocab") vocab.push(item);
            else if (item.type === "phrase") phrases.push(item);
            else if (item.type === "quiz") quizzes.push(item);
        });

        renderReading(reading);
        renderVocab(vocab);
        renderPhrases(phrases);
        renderQuiz(quizzes);

        setupTabs();
    }

    function renderReading(blocks) {
        const container = document.getElementById("tab-read");
        if (!blocks.length) {
            container.innerHTML = "<div class='block'><p>No reading content.</p></div>";
            return;
        }
        let html = "";
        blocks.forEach(block => {
            html += "<div class='block'>";
            html += "<div class='block-header'><h3 class='block-title'>" +
                    (block.title || "") +
                    "</h3><button class='listen-btn' onclick='readBlock(this)'>‚ñ∂ Listen</button></div>";
            html += "<div class='reading-text'>" + (block.text || "") + "</div>";
            html += "</div>";
        });
        container.innerHTML = html;
    }

    function renderVocab(vocabBlocks) {
        const container = document.getElementById("tab-vocab");
        if (!vocabBlocks.length) {
            container.innerHTML = "<div class='block'><p>No vocabulary.</p></div>";
            return;
        }
        let html = "";
        vocabBlocks.forEach(block => {
            html += "<div class='block'><h3 class='block-title'>Key words</h3>";
            html += "<div class='grid'>";
            (block.items || []).forEach(item => {
                html += "<div class='v-item' onclick='speakVocab(this)'>" +
                        "<div class='en'>" + escapeHtml(item.en) + "</div>" +
                        "<div class='ru'>" + escapeHtml(item.ru) + "</div>" +
                        "</div>";
            });
            html += "</div></div>";
        });
        container.innerHTML = html;
    }

    function renderPhrases(phraseBlocks) {
        const container = document.getElementById("tab-phrases");
        if (!phraseBlocks.length) {
            container.innerHTML = "<div class='block'><p>No phrases.</p></div>";
            return;
        }
        let html = "";
        phraseBlocks.forEach(block => {
            html += "<div class='block'>";
            html += "<div class='block-header'><h3 class='block-title'>" +
                    escapeHtml(block.title || "Phrases") +
                    "</h3></div>";
            html += "<div class='p-list'>";
            (block.items || []).forEach(item => {
                html += "<div class='p-item' onclick='speakPhrase(this)'>" +
                        "<div class='p-text-group'>" +
                        "<div class='p-en'>" + escapeHtml(item.en) + "</div>" +
                        "<div class='p-ru'>" + escapeHtml(item.ru) + "</div>" +
                        "</div><div class='p-icon'>‚ñ∂</div></div>";
            });
            html += "</div></div>";
        });
        container.innerHTML = html;
    }

    function renderQuiz(quizBlocks) {
        const container = document.getElementById("tab-quiz");
        if (!quizBlocks.length) {
            container.innerHTML = "<div class='block'><p>No quiz yet.</p></div>";
            return;
        }
        let html = "";
        quizBlocks.forEach((q, idx) => {
            html += "<div class='q-item' data-answer='" + q.answer + "' data-feedback=\"" +
                    escapeAttr(q.feedback || "") + "\">";
            html += "<div class='q-txt'>" + escapeHtml(q.question) + "</div>";
            html += "<div class='opts'>";
            (q.options || []).forEach((opt, i) => {
                html += "<button class='opt-btn' data-index='" + i +
                        "' onclick='checkQuizOption(this)'>" +
                        escapeHtml(opt) + "</button>";
            });
            html += "</div><div class='fb'></div></div>";
        });
        container.innerHTML = html;
    }

    function setupTabs() {
        const btns = document.querySelectorAll(".tab-btn");
        const tabs = document.querySelectorAll(".tab-content");
        btns.forEach(btn => {
            btn.addEventListener("click", () => {
                btns.forEach(b => b.classList.remove("active"));
                tabs.forEach(t => t.classList.remove("active"));
                btn.classList.add("active");
                document.getElementById("tab-" + btn.dataset.tab).classList.add("active");
            });
        });
    }

    function escapeHtml(str) {
        return String(str)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
    }

    function escapeAttr(str) {
        return String(str).replace(/"/g, "&quot;");
    }
})();

// ==== SPEECH & INTERACTION (–≥–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏) ====

let currentUtterance = null;

function speak(text, onEnd) {
    if (!("speechSynthesis" in window)) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";
    u.rate = 0.9;
    if (onEnd) u.onend = onEnd;
    window.speechSynthesis.speak(u);
    currentUtterance = u;
}

function speakWord(word, el) {
    if (el) {
        el.classList.add("active");
        setTimeout(() => el.classList.remove("active"), 300);
    }
    speak(word);
}

function readBlock(btn) {
    const block = btn.closest(".block");
    const text = block.querySelector(".reading-text").innerText;
    if (btn.classList.contains("playing")) {
        window.speechSynthesis.cancel();
        btn.classList.remove("playing");
        btn.textContent = "‚ñ∂ Listen";
        return;
    }
    document.querySelectorAll(".listen-btn").forEach(b => {
        b.classList.remove("playing");
        b.textContent = "‚ñ∂ Listen";
    });
    btn.classList.add("playing");
    btn.textContent = "‚èπ Stop";
    speak(text, () => {
        btn.classList.remove("playing");
        btn.textContent = "‚ñ∂ Listen";
    });
}

function speakVocab(el) {
    const en = el.querySelector(".en").innerText;
    speak(en);
}

function speakPhrase(el) {
    const en = el.querySelector(".p-en").innerText;
    const icon = el.querySelector(".p-icon");
    const prev = icon.textContent;
    icon.textContent = "üîä";
    speak(en, () => { icon.textContent = prev; });
}

function checkQuizOption(btn) {
    const qItem = btn.closest(".q-item");
    const correct = parseInt(qItem.dataset.answer, 10);
    const index = parseInt(btn.dataset.index, 10);
    const fb = qItem.querySelector(".fb");
    const all = qItem.querySelectorAll(".opt-btn");

    all.forEach(b => b.classList.remove("good", "bad"));
    fb.style.display = "block";

    if (index === correct) {
        btn.classList.add("good");
        fb.textContent = qItem.dataset.feedback || "Correct!";
        fb.style.background = "var(--accent-success-bg)";
        fb.style.color = "#1b5e20";
    } else {
        btn.classList.add("bad");
        fb.textContent = "Try again!";
        fb.style.background = "var(--accent-error-bg)";
        fb.style.color = "#b71c1c";
        if (navigator.vibrate) navigator.vibrate(150);
    }
}
</script>
</body>
</html>
