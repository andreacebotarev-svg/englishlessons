<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Have Got / Has Got Quiz - For Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa07a 50%, #ffd700 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border: 5px solid #ff6b9d;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #ff6b9d;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ffa07a);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin: 30px 0;
        }

        .question-number {
            color: #ff6b9d;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speaker-btn {
            background: #ff6b9d;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(255, 107, 157, 0.3);
        }

        .speaker-btn:hover {
            background: #ffa07a;
            transform: scale(1.15);
        }

        .speaker-btn:active {
            transform: scale(0.95);
        }

        .speaker-btn.playing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(255, 107, 157, 0.3);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 6px 12px rgba(255, 107, 157, 0.5);
            }
        }

        .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.8;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: linear-gradient(135deg, #fff5f8, #ffffff);
            padding: 18px 24px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #ffd1dc;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .option:hover {
            background: linear-gradient(135deg, #ffe8f0, #fff5f8);
            transform: translateX(8px);
            border-color: #ff6b9d;
        }

        .option.selected {
            background: linear-gradient(135deg, #ff6b9d, #ffa07a);
            color: white;
            border-color: #ff1493;
        }

        .option.correct {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            border-color: #2e7d32;
            animation: bounce 0.5s;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #f44336, #e57373);
            color: white;
            border-color: #c62828;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next {
            background: linear-gradient(135deg, #ff6b9d, #ffa07a);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            padding: 40px 20px;
        }

        .results h2 {
            color: #ff6b9d;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .score {
            font-size: 56px;
            color: #ff6b9d;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .score-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .emoji-celebration {
            font-size: 80px;
            margin: 20px 0;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .reset-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 3px solid #ffd1dc;
        }

        .reset-input {
            padding: 12px 20px;
            font-size: 18px;
            border: 3px solid #ffd1dc;
            border-radius: 15px;
            margin-right: 10px;
            width: 150px;
            text-align: center;
            font-weight: bold;
        }

        .btn-reset {
            background: linear-gradient(135deg, #f44336, #ff7961);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #da190b, #f44336);
            transform: translateY(-3px);
        }

        .hidden {
            display: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 18px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.8;
            font-weight: 600;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            color: #1b5e20;
            border-left: 6px solid #4caf50;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #b71c1c;
            border-left: 6px solid #f44336;
        }

        .auto-play-toggle {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            color: #666;
            font-weight: 600;
        }

        .auto-play-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéà Have Got / Has Got Quiz üéà</h1>
            <div class="subtitle">Fun English for Kids! (A1 Level)</div>
            <div class="auto-play-toggle">
                <input type="checkbox" id="autoPlayToggle" checked>
                <label for="autoPlayToggle">üîä Auto-play questions</label>
            </div>
        </div>

        <div id="quiz-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="question-number">
                    <button class="speaker-btn" id="speakerBtn" onclick="speakQuestion()" title="Listen to question">
                        üîä
                    </button>
                </div>
                <div class="question-text" id="question-text"></div>
                <div class="options" id="options"></div>
                <div class="feedback hidden" id="feedback"></div>
            </div>

            <div class="button-container">
                <button class="btn-next" id="next-btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>
            </div>
        </div>

        <div id="results-section" class="results hidden">
            <h2>üéâ Quiz Completed! üéâ</h2>
            <div class="emoji-celebration" id="celebration-emoji">üåü</div>
            <div class="score" id="final-score"></div>
            <div class="score-text" id="score-text"></div>

            <div class="reset-section">
                <p style="margin-bottom: 15px; color: #666; font-weight: 600;">Enter code to try again:</p>
                <input type="text" class="reset-input" id="reset-code" placeholder="Code">
                <button class="btn-reset" onclick="resetTest()">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "I _____ a red bicycle.",
                options: ["have got", "has got", "am got", "is got"],
                correct: 0,
                explanation: "We use 'have got' with I, you, we, and they. üö≤"
            },
            {
                question: "She _____ a cute puppy.",
                options: ["have got", "has got", "am got", "are got"],
                correct: 1,
                explanation: "We use 'has got' with he, she, and it. üê∂"
            },
            {
                question: "They _____ many toys.",
                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "We use 'have got' with they. üß∏"
            },
            {
                question: "My brother _____ blue eyes.",
                options: ["have got", "has got", "are got", "am got"],
                correct: 1,
                explanation: "We use 'has got' with he (my brother). üëÄ"
            },
            {
                question: "We _____ a big garden.",
                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "We use 'have got' with we. üå≥"
            },
            {
                question: "_____ you _____ a pet?",
                options: ["Do / have got", "Have / got", "Has / got", "Are / got"],
                correct: 1,
                explanation: "For questions with 'you', we use 'Have you got'. üêπ"
            },
            {
                question: "The cat _____ long whiskers.",
                options: ["have got", "has got", "are got", "am got"],
                correct: 1,
                explanation: "We use 'has got' with it (the cat). üê±"
            },
            {
                question: "I _____ a new pencil case.",
                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "We use 'have got' with I. ‚úèÔ∏è"
            },
            {
                question: "_____ she _____ a pink backpack?",
                options: ["Do / have got", "Have / got", "Has / got", "Is / got"],
                correct: 2,
                explanation: "For questions with 'she', we use 'Has she got'. üéí"
            },
            {
                question: "You _____ beautiful drawings!",
                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "We use 'have got' with you. üé®"
            },
            {
                question: "My sister _____ long hair.",
                options: ["have got", "has got", "are got", "am got"],
                correct: 1,
                explanation: "We use 'has got' with she (my sister). üíá‚Äç‚ôÄÔ∏è"
            },
            {
                question: "_____ they _____ a swimming pool?",
                options: ["Do / have got", "Have / got", "Has / got", "Are / got"],
                correct: 1,
                explanation: "For questions with 'they', we use 'Have they got'. üèä"
            },
            {
                question: "He _____ a big smile.",
                options: ["have got", "has got", "are got", "am got"],
                correct: 1,
                explanation: "We use 'has got' with he. üòä"
            },
            {
                question: "I haven't _____ any brothers or sisters.",
                options: ["get", "got", "gets", "getting"],
                correct: 1,
                explanation: "For negatives, we use 'haven't got' or 'hasn't got'. üë¶"
            },
            {
                question: "My friends _____ a treehouse!",
                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "We use 'have got' with they (my friends). üè†üå≤"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let speechSynthesis = window.speechSynthesis;
        let selectedVoice = null;

        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            // –ò—â–µ–º Google US English Female –≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å
            selectedVoice = voices.find(voice => 
                voice.name === 'Google US English' && voice.lang === 'en-US'
            ) || voices.find(voice => 
                voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')
            ) || voices.find(voice => 
                voice.lang === 'en-US' && !voice.name.toLowerCase().includes('male')
            ) || voices.find(voice => 
                voice.lang.startsWith('en-')
            );
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–æ–ª–æ—Å–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏ –ø—Ä–∏ –∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function saveState() {
            const state = {
                currentQuestion,
                score,
                answered,
                completed: false,
                timestamp: Date.now()
            };
            localStorage.setItem('haveGotTestState', JSON.stringify(state));
        }

        function saveCompletionState() {
            const state = {
                currentQuestion,
                score,
                answered: false,
                completed: true,
                timestamp: Date.now()
            };
            localStorage.setItem('haveGotTestState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('haveGotTestState');
            if (saved) {
                const state = JSON.parse(saved);
                if (Date.now() - state.timestamp < 24 * 60 * 60 * 1000) {
                    currentQuestion = state.currentQuestion;
                    score = state.score;
                    answered = state.answered;
                    return state;
                }
            }
            return null;
        }

        function clearState() {
            localStorage.removeItem('haveGotTestState');
        }

        function speakQuestion() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                document.getElementById('speakerBtn').classList.remove('playing');
                return;
            }

            const q = questions[currentQuestion];
            // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è –±–µ–∑ –∑–∞–º–µ–Ω—ã –Ω–∞ "blank"
            const text = q.question.replace(/_____/g, '');
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // –ï—Å–ª–∏ –≥–æ–ª–æ—Å –∑–∞–≥—Ä—É–∂–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            utterance.lang = 'en-US';
            utterance.rate = 0.85;
            utterance.pitch = 1.0;
            
            const speakerBtn = document.getElementById('speakerBtn');
            speakerBtn.classList.add('playing');
            
            utterance.onend = () => {
                speakerBtn.classList.remove('playing');
            };
            
            utterance.onerror = () => {
                speakerBtn.classList.remove('playing');
            };
            
            speechSynthesis.speak(utterance);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-number').innerHTML = 
                `<button class="speaker-btn" id="speakerBtn" onclick="speakQuestion()" title="Listen to question">üîä</button>
                Question ${currentQuestion + 1} of ${questions.length}`;
            
            document.getElementById('question-text').textContent = q.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').disabled = true;
            answered = false;
            updateProgress();
            saveState();

            if (document.getElementById('autoPlayToggle').checked) {
                setTimeout(() => speakQuestion(), 300);
            }
        }

        function selectOption(selected) {
            if (answered) return;

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            answered = true;
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === q.correct) {
                    option.classList.add('correct');
                }
                if (index === selected && selected !== q.correct) {
                    option.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            
            if (selected === q.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `<strong>‚úì Great job!</strong><br>${q.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `<strong>‚úó Oops! Try again next time.</strong><br>${q.explanation}`;
            }

            document.getElementById('next-btn').disabled = false;
            saveState();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            
            let message = '';
            let emoji = '';
            
            if (percentage >= 90) {
                message = 'Amazing! You are a superstar! ‚≠ê';
                emoji = 'üèÜ';
            } else if (percentage >= 70) {
                message = 'Great job! You did really well! üëè';
                emoji = 'üéâ';
            } else if (percentage >= 50) {
                message = 'Good try! Keep practicing! üí™';
                emoji = 'üåü';
            } else {
                message = 'Keep learning! You can do it! üåà';
                emoji = 'üí´';
            }
            
            document.getElementById('celebration-emoji').textContent = emoji;
            document.getElementById('score-text').textContent = `${percentage}% - ${message}`;
            saveCompletionState();
        }

        function resetTest() {
            const code = document.getElementById('reset-code').value;
            
            if (code === '263') {
                currentQuestion = 0;
                score = 0;
                answered = false;
                
                document.getElementById('quiz-section').classList.remove('hidden');
                document.getElementById('results-section').classList.add('hidden');
                document.getElementById('reset-code').value = '';
                
                clearState();
                loadQuestion();
            } else {
                alert('Wrong code! Ask your teacher! üòä');
            }
        }

        // Initialize quiz
        const savedState = loadState();
        if (savedState) {
            if (savedState.completed) {
                showResults();
            } else if (savedState.currentQuestion < questions.length) {
                loadQuestion();
            } else {
                currentQuestion = 0;
                score = 0;
                answered = false;
                clearState();
                loadQuestion();
            }
        } else {
            currentQuestion = 0;
            score = 0;
            answered = false;
            clearState();
            loadQuestion();
        }
    </script>
</body>
</html>
