                explanationRu: "–í –≤–æ–ø—Ä–æ—Å–µ —Å 'you' (—Ç—ã/–≤—ã) –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è 'Have you got' (—É —Ç–µ–±—è –µ—Å—Ç—å?)."
            },

            },

                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "–ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º 'have got' —Å I. ‚úèÔ∏è",

            },

                explanation: "–î–ª—è –≤–æ–ø—Ä–æ—Å–æ–≤ —Å 'she' –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º 'Has she got'. üéí",

            },
            {

                options: ["has got", "have got", "is got", "am got"],
                correct: 1,
                explanation: "–ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º 'have got' —Å you. üé®",
                explanationRu: "–° –º–µ—Å—Ç–æ–∏–º–µ–Ω–∏–µ–º 'you' (—Ç—ã/–≤—ã) –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è 'have got' (–∏–º–µ–µ—à—å)."

            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let mistakes = [];
        let speechSynthesis = window.speechSynthesis;
        let selectedVoice = null;

        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            selectedVoice = voices.find(voice => 
                voice.name === 'Google US English' && voice.lang === 'en-US'
            ) || voices.find(voice => 
                voice.lang === 'en-US' && voice.name.toLowerCase().includes('female')
            ) || voices.find(voice => 
                voice.lang === 'en-US' && !voice.name.toLowerCase().includes('male')
            ) || voices.find(voice => 
                voice.lang.startsWith('en-')
            );
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function saveState() {
            const state = {
                currentQuestion,
                score,
                answered,
                mistakes,
                completed: false,
                timestamp: Date.now()
            };
            localStorage.setItem('haveGotTestState', JSON.stringify(state));
        }

        function saveCompletionState() {
            const state = {
                currentQuestion,
                score,
                answered: false,
                mistakes,
                completed: true,
                timestamp: Date.now()
            };
            localStorage.setItem('haveGotTestState', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('haveGotTestState');
            if (saved) {
                const state = JSON.parse(saved);
                if (Date.now() - state.timestamp < 24 * 60 * 60 * 1000) {
                    currentQuestion = state.currentQuestion;
                    score = state.score;
                    answered = state.answered;
                    mistakes = state.mistakes || [];
                    return state;
                }
            }
            return null;
        }

        function clearState() {
            localStorage.removeItem('haveGotTestState');
        }

        function speakQuestion() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                document.getElementById('speakerBtn').classList.remove('playing');
                return;
            }

            const q = questions[currentQuestion];
            const text = q.question.replace(/_____/g, '');
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            utterance.lang = 'en-US';
            utterance.rate = 0.85;
            utterance.pitch = 1.0;
            
            const speakerBtn = document.getElementById('speakerBtn');
            speakerBtn.classList.add('playing');
            
            utterance.onend = () => {
                speakerBtn.classList.remove('playing');
            };
            
            utterance.onerror = () => {
                speakerBtn.classList.remove('playing');
            };
            
            speechSynthesis.speak(utterance);
        }

        function loadQuestion() {
            const q = questions[currentQuestion];

            document.getElementById('question-text').textContent = q.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').disabled = true;
            answered = false;
            updateProgress();
            saveState();

            if (document.getElementById('autoPlayToggle').checked) {
                setTimeout(() => speakQuestion(), 300);
            }
        }

        function selectOption(selected) {
            if (answered) return;

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            answered = true;
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === q.correct) {
                    option.classList.add('correct');
                }
                if (index === selected && selected !== q.correct) {
                    option.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            feedback.classList.remove('hidden');
            
            if (selected === q.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `<strong>‚úì –ú–æ–ª–æ–¥–µ—Ü!</strong><br>${q.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `<strong>‚úó –£–ø—Å! –í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑ –ø–æ–ª—É—á–∏—Ç—Å—è.</strong><br>${q.explanation}`;
                
                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                mistakes.push({
                    question: q.question,
                    yourAnswer: q.options[selected],
                    correctAnswer: q.options[q.correct],
                    explanation: q.explanationRu
                });
            }

            document.getElementById('next-btn').disabled = false;
            saveState();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            
            let message = '';
            let emoji = '';
            
            if (percentage >= 90) {
                message = '–ü–æ—Ç—Ä—è—Å–∞—é—â–µ! –¢—ã —Å—É–ø–µ—Ä! ‚≠ê';
                emoji = 'üèÜ';
            } else if (percentage >= 70) {
                message = '–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! üëè';
                emoji = 'üéâ';
            } else if (percentage >= 50) {
                message = '–•–æ—Ä–æ—à–∞—è –ø–æ–ø—ã—Ç–∫–∞! –ü—Ä–æ–¥–æ–ª–∂–∞–π –ø—Ä–∞–∫—Ç–∏–∫–æ–≤–∞—Ç—å—Å—è! üí™';
                emoji = 'üåü';
            } else {
                message = '–ü—Ä–æ–¥–æ–ª–∂–∞–π —É—á–∏—Ç—å—Å—è! –£ —Ç–µ–±—è –≤—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è! üåà';
                emoji = 'üí´';
            }
            
            document.getElementById('celebration-emoji').textContent = emoji;
            document.getElementById('score-text').textContent = `${percentage}% - ${message}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏
            displayMistakes();
            
            saveCompletionState();
        }

        function displayMistakes() {
            const container = document.getElementById('mistakes-container');
            
            if (mistakes.length === 0) {
                container.innerHTML = `
                    <div class="mistakes-section">
                        <div class="no-mistakes">üéâ –û—Ç–ª–∏—á–Ω–æ! –¢—ã –Ω–µ —Å–¥–µ–ª–∞–ª –Ω–∏ –æ–¥–Ω–æ–π –æ—à–∏–±–∫–∏! üéâ</div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="mistakes-section">
                    <h3>üìù –†–∞–∑–±–æ—Ä —Ç–≤–æ–∏—Ö –æ—à–∏–±–æ–∫ (${mistakes.length})</h3>
            `;
            
            mistakes.forEach((mistake, index) => {
                html += `
                    <div class="mistake-item">
                        <div class="mistake-question">${index + 1}. ${mistake.question}</div>
                        <div class="mistake-answers">
                            <div class="your-answer">‚ùå –¢—ã –≤—ã–±—Ä–∞–ª: <strong>${mistake.yourAnswer}</strong></div>
                            <div class="correct-answer">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <strong>${mistake.correctAnswer}</strong></div>
                        </div>
                        <div class="mistake-explanation">
                            üí° ${mistake.explanation}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function resetTest() {
            const code = document.getElementById('reset-code').value;
            
            if (code === '263') {
                currentQuestion = 0;
                score = 0;
                answered = false;
                mistakes = [];
                
                document.getElementById('quiz-section').classList.remove('hidden');
                document.getElementById('results-section').classList.add('hidden');
                document.getElementById('reset-code').value = '';
                
                clearState();
                loadQuestion();
            } else {
                alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–¥! –°–ø—Ä–æ—Å–∏ —É —É—á–∏—Ç–µ–ª—è! üòä');
            }
        }

        // Initialize quiz
        const savedState = loadState();
        if (savedState) {
            if (savedState.completed) {
                showResults();
            } else if (savedState.currentQuestion < questions.length) {
                loadQuestion();
            } else {
                currentQuestion = 0;
                score = 0;
                answered = false;
                mistakes = [];
                clearState();
                loadQuestion();
            }
        } else {
            currentQuestion = 0;
            score = 0;
            answered = false;
            mistakes = [];
            clearState();
            loadQuestion();
        }
    </script>
</body>
