name: Deploy Trainer

on:
  push:
    branches:
      - main
    paths:
      - 'trainer/**'
      - 'data/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: trainer/package-lock.json

      - name: Install dependencies
        working-directory: ./trainer
        run: npm ci

      - name: Build
        working-directory: ./trainer
        run: npm run build

      - name: Copy data files
        run: |
          mkdir -p trainer/dist/../data
          cp -r data/* trainer/dist/../data/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./trainer/dist
          publish_branch: gh-pages
          destination_dir: trainer
