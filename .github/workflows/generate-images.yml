name: Generate Lesson Images

on:
  workflow_dispatch:
    inputs:
      lesson:
        description: 'Lesson number to generate images for'
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ¨ Generate images
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          node scripts/generate-lesson-images.js ${{ github.event.inputs.lesson }}
      
      - name: ğŸ’¾ Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add images/${{ github.event.inputs.lesson }}/ data/${{ github.event.inputs.lesson }}.json
          git diff --staged --quiet || git commit -m "ğŸ–¼ï¸ Auto-generate images for lesson ${{ github.event.inputs.lesson }}"
          git push
