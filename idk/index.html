<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Access Portal</title>
    <style>
        :root {
            --accent: #0A84FF;
            --hw-accent: #BF5AF2;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .terminal {
            background: rgba(30, 30, 30, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 30px 20px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 85%;
            max-width: 340px;
            transition: all 0.4s ease;
        }

        .terminal.expanded { max-width: 440px; }

        h1 { 
            margin: 0 0 25px; font-weight: 600; font-size: 13px; 
            text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; 
        }

        .switcher-container {
            background: rgba(0,0,0,0.3);
            border-radius: 100px;
            padding: 4px;
            display: inline-flex;
            margin-bottom: 30px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .switch-bg {
            position: absolute; left: 4px; top: 4px; height: 32px; width: 80px;
            background: rgba(255,255,255,0.15);
            border-radius: 100px;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .switch-btn {
            position: relative; z-index: 2;
            width: 80px; height: 32px;
            display: flex; justify-content: center; align-items: center;
            font-size: 13px; font-weight: 500;
            cursor: pointer; opacity: 0.6; transition: 0.3s;
        }
        .switch-btn.active { opacity: 1; color: white; font-weight: 600; }

        .inputs-wrapper { display: flex; justify-content: center; gap: 8px; margin-bottom: 30px; }
        
        .digit-box {
            width: 42px; height: 54px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 22px; color: white; text-align: center;
            outline: none; transition: 0.2s; padding: 0;
            -moz-appearance: textfield;
        }
        .digit-box:focus {
            border-color: var(--accent);
            background: rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }

        .hw-section {
            display: flex; gap: 8px; overflow: hidden;
            width: 0; opacity: 0;
            transition: all 0.4s ease;
        }
        .hw-visible .hw-section { width: 100px; opacity: 1; margin-left: 8px; }

        .launch-btn {
            width: 100%; padding: 16px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.3);
            border: none; border-radius: 16px;
            font-size: 15px; font-weight: 600; letter-spacing: 0.5px;
            cursor: default; transition: 0.3s;
        }
        .launch-btn.ready {
            background: var(--accent); color: white; cursor: pointer;
            box-shadow: 0 5px 20px rgba(10, 132, 255, 0.3);
        }
    </style>
</head>
<body>

<div class="terminal" id="card">
    <h1>Access Portal</h1>

    <div class="switcher-container">
        <div class="switch-bg" id="switchBg"></div>
        <div class="switch-btn active" onclick="setMode('lesson')">Lesson</div>
        <div class="switch-btn" onclick="setMode('hw')">H.Work</div>
    </div>
    
    <div class="inputs-wrapper" id="inputContainer">
        <input type="tel" class="digit-box core" maxlength="1" autofocus>
        <input type="tel" class="digit-box core" maxlength="1">
        <input type="tel" class="digit-box core" maxlength="1">
        
        <div class="hw-section">
            <input type="tel" class="digit-box hw" maxlength="1">
            <input type="tel" class="digit-box hw" maxlength="1">
        </div>
    </div>

    <button class="launch-btn" id="goBtn" onclick="go()">Enter Code</button>
</div>

<script>
    let mode = 'lesson';
    const inputs = document.querySelectorAll('.digit-box');
    const goBtn = document.getElementById('goBtn');
    const card = document.getElementById('card');

    // Авто-фокус и переход между полями
    inputs.forEach((inp, i) => {
        inp.addEventListener('input', (e) => {
            if(e.target.value.length === 1) {
                if(i < inputs.length - 1) inputs[i+1].focus();
            }
            setTimeout(check, 10);
        });
        inp.addEventListener('keydown', (e) => {
            if(e.key === 'Backspace' && !e.target.value && i > 0) inputs[i-1].focus();
            if(e.key === 'Enter') go();
        });
    });

    function setMode(m) {
        mode = m;
        const bg = document.getElementById('switchBg');
        const btns = document.querySelectorAll('.switch-btn');
        const container = document.getElementById('inputContainer');
        
        inputs.forEach(i => i.value = '');
        inputs[0].focus();
        
        if(m === 'lesson') {
            bg.style.transform = 'translateX(0)';
            btns[0].classList.add('active');
            btns[1].classList.remove('active');
            container.classList.remove('hw-visible');
            card.classList.remove('expanded');
            document.documentElement.style.setProperty('--accent', '#0A84FF');
        } else {
            bg.style.transform = 'translateX(80px)';
            btns[0].classList.remove('active');
            btns[1].classList.add('active');
            container.classList.add('hw-visible');
            card.classList.add('expanded');
            document.documentElement.style.setProperty('--accent', '#BF5AF2');
        }
        check();
    }

    function check() {
        const core = Array.from(document.querySelectorAll('.core')).map(i=>i.value).join('');
        const hw = Array.from(document.querySelectorAll('.hw')).map(i=>i.value).join('');
        let valid = (mode === 'lesson') ? core.length === 3 : (core.length === 3 && hw.length === 2);

        if(valid) {
            goBtn.classList.add('ready');
            goBtn.innerText = "Launch Module";
            goBtn.style.pointerEvents = "auto";
        } else {
            goBtn.classList.remove('ready');
            goBtn.innerText = "Enter Code";
            goBtn.style.pointerEvents = "none";
        }
    }

    function go() {
        const core = Array.from(document.querySelectorAll('.core')).map(i=>i.value).join('');
        const hw = Array.from(document.querySelectorAll('.hw')).map(i=>i.value).join('');
        
        // ВАЖНО: Формируем имя файла и указываем папку dist
        // 263 -> ./dist/263.html
        const filename = (mode === 'lesson') ? `${core}.html` : `${core}_hw${hw}.html`;
        
        window.location.assign(`./dist/${filename}`);
    }
    
    check();
</script>
</body>
</html>
